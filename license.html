<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: relative;
            display: inline-block;
        }

        video {
            width: 320px;
            height: 180px; /* 16:9 aspect ratio */
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #capture-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 180px; /* Match the 16:9 aspect ratio */
            border: 2px dashed red;
            pointer-events: none;
        }

        #controls {
            margin-top: 20px;
        }

        #captured-image {
            display: none;
            margin-top: 20px;
        }

        img {
            width: 320px;
            height: 180px; /* Same as video dimensions */
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #ddd;
        }
    </style>
    <!-- WOFF SDK -->
    <script src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</head>
<body>
    <h1>WebRTC Camera App</h1>

    <div id="video-container">
        <video id="camera-stream" autoplay playsinline></video>
        <canvas id="capture-frame"></canvas>
    </div>

    <div id="controls">
        <button id="capture-btn">Capture</button>
        <button id="retake-btn" style="display: none;">Retake</button>
    </div>

    <div id="captured-image">
        <h2>Captured Image</h2>
        <img id="captured-photo" alt="Captured Image" />
        <a id="download-link" href="#" download="captured_image.jpg">Download Full-Resolution Image</a>
    </div>

    <script>
        const woffId = 'HoKaa4bONU4mNCq2cn4rLA';
        let displayName = '';
        let userId = '';

        // WOFF初期化処理
        const initializeWoff = () => {
            woff
                .init({
                    woffId: woffId
                })
                .then(() => {
                    console.log("WOFF APIが正常に初期化されました。");

                    if (!woff.isInClient()) {
                        alert("この機能はLINE WORKSアプリ内でのみ使用できます。");
                        return;
                    }

                    return woff.getProfile();
                })
                .then((profile) => {
                    if (profile) {
                        displayName = profile.displayName;
                        userId = profile.userId;
                        console.log("取得したユーザー名:", displayName);
                    }
                })
                .catch((err) => {
                    console.error("WOFF APIの初期化中にエラーが発生しました:", err.code, err.message);
                });
        };

        // WOFF初期化の呼び出し
        window.addEventListener('load', initializeWoff);

        const cameraStream = document.getElementById('camera-stream');
        const captureFrame = document.getElementById('capture-frame');
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const videoContainer = document.getElementById('video-container');
        const capturedImageContainer = document.getElementById('captured-image');
        const capturedPhoto = document.getElementById('captured-photo');
        const downloadLink = document.getElementById('download-link');

        let stream = null;

        // Initialize the camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraStream.srcObject = stream;
                videoContainer.style.display = 'inline-block';
                capturedImageContainer.style.display = 'none';
                retakeBtn.style.display = 'none';
                captureBtn.style.display = 'inline';
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access the camera. Please check your device permissions.');
            }
        }

        // Capture the current frame
        function captureFrameImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 1920; // High-resolution width
            canvas.height = 1080; // High-resolution height
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraStream, 0, 0, canvas.width, canvas.height);

            // Full-resolution image for download
            const fullResImage = canvas.toDataURL('image/jpeg', 1.0);
            downloadLink.href = fullResImage;

            // Thumbnail for display
            const thumbnailCanvas = document.createElement('canvas');
            thumbnailCanvas.width = 320;
            thumbnailCanvas.height = 180;
            const thumbnailCtx = thumbnailCanvas.getContext('2d');
            thumbnailCtx.drawImage(canvas, 0, 0, thumbnailCanvas.width, thumbnailCanvas.height);
            capturedPhoto.src = thumbnailCanvas.toDataURL('image/jpeg', 0.8); // Compressed thumbnail

            // Toggle visibility
            videoContainer.style.display = 'none';
            capturedImageContainer.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline';
        }

        // Retake the image
        function retakeImage() {
            videoContainer.style.display = 'inline-block';
            capturedImageContainer.style.display = 'none';
            captureBtn.style.display = 'inline';
            retakeBtn.style.display = 'none';
        }

        captureBtn.addEventListener('click', captureFrameImage);
        retakeBtn.addEventListener('click', retakeImage);

        // Start the camera on load
        window.onload = initCamera;
    </script>
</body>
</html>
