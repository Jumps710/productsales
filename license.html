<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Camera App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #video-container {
            position: relative;
            display: inline-block;
        }

        video {
            width: 320px;
            height: 180px; /* 16:9 aspect ratio */
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #capture-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 180px; /* Match the 16:9 aspect ratio */
            border: 2px dashed red;
            pointer-events: none;
        }

        #controls {
            margin-top: 20px;
        }

        #captured-image {
            display: none;
            margin-top: 20px;
        }

        img {
            width: 320px;
            height: 180px; /* Same as video dimensions */
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:active {
            background-color: #ddd;
        }
    </style>
    <!-- WOFF SDK -->
    <script src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
</head>
<body>
    <h1>WebRTC Camera App</h1>

    <div id="video-container">
        <video id="camera-stream" autoplay playsinline></video>
        <canvas id="capture-frame"></canvas>
    </div>

    <div id="controls">
        <button id="capture-btn">Capture</button>
        <button id="retake-btn" style="display: none;">Retake</button>
    </div>

    <div id="captured-image">
        <h2>Captured Image</h2>
        <img id="captured-photo" alt="Captured Image" />
    </div>

    <script>
        const woffId = 'HoKaa4bONU4mNCq2cn4rLA';
        let displayName = '';
        let userId = '';

        // Initialize WOFF
        window.addEventListener('load', () => {
            console.log("Window Loaded");

            woff.init({
                woffId: woffId // Dev Consoleにて発行された WOFF ID を指定
            })
                .then(() => {
                    console.log("WOFF initialization success");
                    // `woff.init` の初期化が成功した後、ログイン状態を確認
                    if (woff.isInClient()) {
                        // インアプリブラウザ内であればログインプロセスをスキップ
                        console.log("In LINE WORKS app, no need to login.");
                        sessionStorage.setItem("loggedIn", "true");
                        return Promise.resolve();
                    } else if (sessionStorage.getItem("loggedIn") === "true") {
                        // セッションストレージにログイン済みのフラグがあれば、ログインプロセスをスキップ
                        console.log("Already logged in, skipping login process.");
                        return Promise.resolve();
                    } else {
                        // 外部ブラウザであり、かつログインしていない場合はログインが必要
                        console.log("Logging in...");
                        return woff.login();
                    }
                })
                .then(() => {
                    // ログイン成功、またはログイン不要の場合、プロフィール情報を取得
                    sessionStorage.setItem("loggedIn", "true"); // ログインが成功したことをフラグで示す
                    return woff.getProfile();
                })
                .then(profile => {
                    displayName = profile.displayName;  // userNameではなくdisplayNameに代入
                    userId = profile.userId;
                    console.log("User's display name:", displayName);
                })
                .catch((err) => {
                    console.error('Error:', err);
                });
        });

        const cameraStream = document.getElementById('camera-stream');
        const captureFrame = document.getElementById('capture-frame');
        const captureBtn = document.getElementById('capture-btn');
        const retakeBtn = document.getElementById('retake-btn');
        const videoContainer = document.getElementById('video-container');
        const capturedImageContainer = document.getElementById('captured-image');
        const capturedPhoto = document.getElementById('captured-photo');

        let stream = null;

        // Initialize the camera
        async function initCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment",
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });
                cameraStream.srcObject = stream;
                videoContainer.style.display = 'inline-block';
                capturedImageContainer.style.display = 'none';
                retakeBtn.style.display = 'none';
                captureBtn.style.display = 'inline';
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Unable to access the camera. Please check your device permissions.');
            }
        }

        // Capture the current frame
        function captureFrameImage() {
            const canvas = document.createElement('canvas');
            canvas.width = 320; // Match the frame size
            canvas.height = 180; // Match the frame size
            const ctx = canvas.getContext('2d');
            ctx.drawImage(cameraStream, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg', 1.0); // High-quality JPEG
            capturedPhoto.src = imageData;

            // Toggle visibility
            videoContainer.style.display = 'none';
            capturedImageContainer.style.display = 'block';
            captureBtn.style.display = 'none';
            retakeBtn.style.display = 'inline';
        }

        // Retake the image
        function retakeImage() {
            videoContainer.style.display = 'inline-block';
            capturedImageContainer.style.display = 'none';
            captureBtn.style.display = 'inline';
            retakeBtn.style.display = 'none';
        }

        captureBtn.addEventListener('click', captureFrameImage);
        retakeBtn.addEventListener('click', retakeImage);

        // Start the camera on load
        window.onload = initCamera;
    </script>
</body>
</html>
