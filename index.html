<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Product Sales支援依頼フォーム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            text-align: center;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #loadingMessage {
            text-align: center;
            font-size: 16px;
            color: blue;
        }

        #errorMessage {
            text-align: center;
            font-size: 16px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Product Sales支援依頼フォーム</h1>

    <form id="registrationForm" onsubmit="event.preventDefault(); handleSubmit(this);">
        <label for="companyName">会社名:</label><br>
        <input type="text" id="companyName" name="companyName" required><br>

        <label for="sfdcUrl">Salesforceの案件詳細URL:</label><br>
        <input type="text" id="sfdcUrl" name="sfdcUrl" required><br>

        <label for="product">プロダクト選択:</label><br>
        <input type="checkbox" name="product" value="LINE WORKS"> LINE WORKS<br>
        <input type="checkbox" name="product" value="AiCall"> AiCall<br>
        <input type="checkbox" name="product" value="OCR"> OCR<br>
        <input type="checkbox" name="product" value="ラジャー"> ラジャー<br>
        <input type="checkbox" name="product" value="AiNote"> AiNote<br>
        <input type="checkbox" name="product" value="相談トーク"> 相談トーク<br>

        <input type="submit" value="送信">
    </form>

    <div id="loadingMessage"></div>
    <div id="errorMessage"></div>

    <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
    <script src="script.js"></script>
</body>
</html>
