<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Sales支援依頼フォーム</title>
    <style>
        /* スタイルはここに記載 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            font-size: 16px;
        }

        #loadingMessage {
            color: blue;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Product Sales支援依頼フォーム</h1>

    <form id="registrationForm" onsubmit="event.preventDefault(); handleSubmit(this);">
        <label for="companyName">会社名:</label>
        <input type="text" id="companyName" name="companyName" placeholder="会社名を入力してください" required>

        <label for="sfdcUrl">Salesforceの案件詳細URL:</label>
        <input type="url" id="sfdcUrl" name="sfdcUrl" placeholder="URLを入力してください" required>

        <label>プロダクト選択:</label>
        <div class="checkbox-group">
            <input type="checkbox" name="product" value="LINE WORKS"> LINE WORKS<br>
            <input type="checkbox" name="product" value="AiCall"> AiCall<br>
            <input type="checkbox" name="product" value="OCR"> OCR<br>
            <input type="checkbox" name="product" value="ラジャー"> ラジャー<br>
            <input type="checkbox" name="product" value="AiNote"> AiNote<br>
            <input type="checkbox" name="product" value="相談トーク"> 相談トーク<br>
        </div>

        <input type="submit" value="送信">
    </form>

    <div id="loadingMessage" class="message"></div>
    <div id="errorMessage" class="message"></div>

    <script src="https://static.worksmobile.net/static/wm/woff/edge/3.6/sdk.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
